{{extend 'layout.html'}}
<h1>Correlation Test</h1>
<table>
    <tr>
    <th>Time (hours)</th>
    <th>Size (SLOC)</th>
    </tr>
    {{for h, l in zip(hours, loc):}}
        <tr>
            <td style="text-align: center">{{="%0.2f" % h}}</td>
            <td style="text-align: center">{{=l}}</td>
        </tr>
    {{pass}}
</table>

<h3>Correlation:</h3>
<ul>
    <li><b>r2</b> = {{=r2}} (correlation coefficient)</li>
    <li>Correlation Degree: {{=correlation}}</li>
</ul>
